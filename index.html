<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="Css/Style.css" rel="stylesheet">
</head>
<body>
  <header class="topo">
    <div class="acess">
      <img src=Img/acessibilidade.jpg alt="Acessibilidade" class="topo_img">
      <div class="acess_acess">Acessibilidade</div>
    </div>
    <div class="htmlcss">
      <img src=Img/dev.png alt="html e css" class="topo_img">
      <div class="htmlcss_htmlcss">Html e Css</div>
    </div>
  </header>

  <main>



































    <div class="formulario">

      <div class="formulario_inicio">
        <div class="login">LOGIN</div>
        <div class="cadastro"><b>CADASTRO</b></div>
      </div>

      <form action="index2.html" method="post" autocomplete="off">
        
        <div class="nomecompleto">
          <label for="Nome completo"><strong></strong></label>
          <input type="text" name="Nome completo" id="nomecompleto" placeholder="Nome completo" required>
        </div>

        <div class="nomedousuario">
          <label for="nomedousuario"><strong></strong></label>
          <input type="text" name="nomedousuario" id="nomedousuario" placeholder="Escolha um nome do usuário" required>
        </div>

        <div class="email">
          <label for="email"><strong></strong></label>
          <input type="email" name="Nome completo" id="email" placeholder="Seu e-mail" required>
        </div>

        <div class="password">
          <label for="password"><strong></strong></label>
          <input type="password" name="password" id="password" placeholder="Senha" required>
        </div>
        <br> <br>
        <input type="checkbox" id="termos" name="termos">
        <label for="tecnologia1" class="theend1"> Concordo com os Termos de Uso da RED TEC.</label>
        <br><br>
        <string class="theend2">Se preferir, entre com uma rede social:</string>
        
        <div class="image">
        <img src=Img/google.png class="image"> 
        </div>  
        <br>
        <button class="cadastrar" type="cadastrar" onsubmit="">CADASTRAR</button>            


      </form>
    </div>





























    <div class="slogan">
      <img src=Img/slogan1.png alt="">
      Aprenda a construir seu <br>próprio negócio, <br>do seu jeito.
    </div>
  </main>


  <footer>
    <div class="rodape1">

    </div>
    <div class="rodape2">

    </div>
  </footer>


</body>

</html>
